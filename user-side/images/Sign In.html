        <fieldset>
            <legend>fiche d'inscription</legend>
            <table>
                <tr>
                    <td>
                        <label for="nom">Nom </label>
                    </td>
                    <td>
                        <input size="30%" placeholder="entrer votre Nom" type="text" id="nom" name="nom"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pre">Prénom  </label>
                    </td>
                    <td>
                        <input size="30%" placeholder="entrer votre Prénom" type="text" id="pre" name="pre"/>
                    </td>
                </tr>
                <tr>
                <td>
                <label for="phone">Numéro de téléphone</label>
                </td>
                <td>
                <input type="tel" id="phone" name="phone"
           pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}"
           required placeholder="- -   - - -   - - -">
    </td>
    
    </tr>
                <tr>
                <td>
                        <label for="mail">e-mail   </label>
                    </td>
                    <td>
                        <input size="30%" placeholder="entrer votre adresse e-mail" type="text" id="mail" name="mail"/>
                    </td>
                </tr>
               
               
                <tr>
                    <td>
                        <label for="sexe">Sexe</label>
                    </td>
                    <td>
                        <label for="m">Masculin</label>
		   			    <input type="radio" id="m"name="s">
		   		        <label for="f">Feminin</label>
		   			    <input type="radio" id="f"name="s">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="date">Date de naissance </label>
                    </td>
                    <td>
                        <input type="Date" name="date" id="date" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass">Mot de passe (7 charactères au minimum):</label>
       
                    </td>
                    <td>
                    <input type="password" id="pass" name="password"
               minlength="7" required>
                    </td>
                </tr>
               
               
               
            </table>
            <p align="center">
            <button type="submit" >Envoyer</button>
            <button type="reset">Reset</button>
        </p>
           
        </fieldset>
    </body>
